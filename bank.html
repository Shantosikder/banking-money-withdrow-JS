<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class="text-5xl text-center mt-6">Lets get some<span class="font-bold text-emerald-500"> Moooney !!</span></h1>
    </header>
    
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 mx-auto w-9/12 gap-2">
                <div class="bg-sky-800 text-white p-8 rounded-xl">
                    <h4 class="text-4xl">Deposit</h4>
                    <h2 class="text-2xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-sky-500 text-white p-8 rounded-xl">
                    <h4 class="text-4xl">Withdrow</h4>
                    <h2 class="text-2xl">$ <span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-sky-600 text-white p-8 rounded-xl">
                    <h4 class="text-4xl">Blance</h4>
                    <h2 class="text-2xl">$ <span id="balance-total" >1235</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 mx-auto w-9/12 gap-2">
                <div class="bg-rose-600 p-8 rounded-xl">
                    <h4 class="text-4xl mb-5 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-3 px-4" type="number" name="" id="deposit-amount" placeholder="$ Amount you want to Deposite">
                    <button id="btn-deposit" class="bg-indigo-600 text-white px-8 py-2 mt-5 font-medium hover:bg-yellow-500 rounded-lg">Deposit</button>
                </div>
                <div class="bg-pink-600 p-8 rounded-xl">
                    <h4 class="text-4xl mb-5 text-white">Please Withdrow</h4>
                    <input class="w-9/12 block mb-3 px-4" type="number" name="" id="Withdrow-amount" placeholder="$ Amount you want to Withdrow">
                    <button id="btn-withdrow" class="bg-indigo-600 text-white px-8 py-2 mt-5 font-medium hover:bg-yellow-500 rounded-lg">Withdrow</button>
                </div>
            </div>
        </section>
    </main>

    <!-- js script  -->
    <script src="./js/deposit.js"></script>
    <script src="./js/withdrow.js"></script>
</body>
</html>
