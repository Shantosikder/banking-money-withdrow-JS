<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap ar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-bold text-emerald-500">Baap ar Bank !!</span></h1>
   </header>

   <main>
    <section class="mx-auto w-9/12 mt-12 p-8 bg-blue-200">
        <div>
            <h1 class="text-3xl mb-5 font-medium">Please Login !!</h1>
            <input class="w-9/12 block mb-3 px-4" type="email" name="" id="user-email" placeholder="Please Enter your email">
            <input class="w-9/12 px-4 block" type="password" name="" id="user-password" placeholder="Please Enter your password">
            <button id="btn-submit" class="bg-green-600 text-white px-8 py-2 mt-5 font-medium hover:bg-sky-700 rounded-lg">Submit</button>
        </div>
    </section>
   </main>

   <!-- js script  -->
   <script src="./js/login.js"></script>
</body>
</html>
